<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="cv">
        <header>
            <div class="photo-block">
                   <img class="my-photo" src="images/other/my-photo-v3.png" alt="my-photo">
            </div>

            <div class="name">
                <h1>TELENGUTOV<br>DANIYAR</h1>
            </div>

            <div class="yellow-rectangle"></div>
        </header>
        <aside>
            <section>
                <div class="block contact-block">
                    <h3 class="block-heading">CONTACT</h3>
                    <div class="info-section">
                        <ul class="without-dot">
                            <li>
                                <img class="icon" src="images/contact-icons/placeholder.svg" alt="placeholder">Almaty, Kazakhstan
                            </li>
                            <li>
                                <img class="icon" src="images/contact-icons/phone-call.svg" alt="phone-call">8 (747) 453 40 60
                            </li>
                            <li>
                                <img class="icon" src="images/contact-icons/email.svg" alt="email">DaniyarT2005@gmail.com
                            </li>
                            <li>
                                <img class="icon" src="images/contact-icons/github.svg" alt="github">github.com/Dan-Tel
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section>
                <div class="block skill-block">
                    <h3 class="block-heading">TECHNICAL SKILLS</h3>
                </div>
            </section>

            <section>
                <div class="block language-block">
                    <h3 class="block-heading">LANGUAGES</h3>
                </div>
            </section>
        </aside>
    </div>
</body>
</html>
